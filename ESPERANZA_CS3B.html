<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The do...while loop & while..while</title>
</head>
<body>
    <script>
        
        //do...while loop
        let i = 1; //the iteration will start from 1

        do{
            console.log("Mark Chester Esperanza");
            i++;
        }while(i <= 100); //it will print the "Mark Chester Esperanza" 100 times

        //nested while loop
        let x = 1; 

        while (x <= 5) { 
            let j = 1; 
            let output = " ";
            
            while (j <= x) {
                output += "*"
                j++;
            }
            console.log(output); 
            x++;  
        }

    </script>
</body>
</html>
